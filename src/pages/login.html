<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" href="../assets/img/icon/favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Rubik:wght@300;400&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../assets/css/bootstrap-grid.min.css" />
        <link rel="stylesheet" href="../assets/css/loginStyle.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="btn-voltar-mob">
            <a href="../../Index.html">Voltar</a>
        </div>
        <section class="container-login">
            <div class="login">
                <div class="container-form">
                    <div class="box-title">
                        <h6 class="title">login</h6>
                        <p class="text">Faça o seu login para acessar sua conta!</p>
                    </div>

                    <div class="box-form">
                        <form id="login-form">
                            <label for="email">
                                <input class="input-email" type="email" id="email" name="email" placeholder="E-mail" required />
                            </label>

                            <label for="password">
                                <input class="input-password" type="password" id="password" name="senha" placeholder="Senha" required />
                            </label>
                        </form>
                    </div>

                    <div class="check">
                        <input class="checkbox" type="checkbox" id="check" name="lembrar" />
                        <label class="text" for="check">Lembrar?</label>
                        <a class="text" href="#">Esqueceu sua senha?</a>
                    </div>
                    <button id="login-btn" type="submit">Login</button>
                    <p class="text">Não possui cadastro?<a class="link-cadastro" href="cadastro.html">Cadastre-se aqui</a></p>
                </div>
            </div>

            <div class="background-login">
                <header>
                    <div class="navBar">
                        <nav class="nav-container">
                            <a href="../../Index.html" class="hv-home text-color-light">Home</a>
                            <a href="login.html" class="hv-servico text-color-light">Login</a>
                            <a href="cadastro.html" class="hv-informacao text-color-light">Cadastro</a>
                        </nav>
                        <img src="../assets/img/icon/Logo.svg" alt="Logo E-sangue" class="logo" />
                    </div>
                </header>

                <img class="svg" src="../assets/img/svg-login.svg" alt="Ilustração" />
            </div>
        </section>
    </body>
</html>
