<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" href="../assets/img/icon/favicon.ico" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Rubik:wght@300;400&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../assets/css/bootstrap-grid.min.css" />
        <link rel="stylesheet" href="../assets/css/cadastroStyle.css" />
        <title>Cadastre-se</title>
    </head>
    <body>
        <section class="container-cadastro">
            <div class="bg-cadastro">
                <header>
                    <div class="navBar">
                        <img src="../assets/img/icon/Logo.svg" alt="Logo E-sangue" class="logo" />
                        <nav class="nav-container">
                            <a href="../../Index.html" class="hv-home">Home</a>
                            <a href="login.html" class="hv-servico">Login</a>
                            <a href="cadastro.html" class="hv-informacao">Cadastro</a>
                        </nav>
                    </div>
                </header>
                <h5>Olá, cadastre-se para salvar vidas com sua doação!</h5>

                <img class="svg-cadastro" src="../assets/img/svg-cadastro.svg" alt="Ilustração" />
            </div>

            <div class="btn-voltar-mob">
                <a href="../../Index.html">Voltar</a>
            </div>
            <div class="form-cadastro">


                <div class="box-form">
                    <div>
                        <h5>Digite suas informações</h5>
                        <p>Para continuar precisamos de alguns dos seu dados.</p>
                    </div>
                    <form>
                        <label for="nomeComp">
                            <input class="input" type="text" id="nomeComp" name="Nome Completo" placeholder="Nome Completo" required />
                        </label>

                        <label for="cpf">
                            <input class="input" type="text" id="cpf" name="CPF" placeholder="CPF" required />
                        </label>

                        <div class="box-input1">
                            <label for="email">
                                <input class="inputP1" type="email" id="email" name="email" placeholder="E-mail" required />
                            </label>

                            <label for="tel">
                                <input class="inputP2" type="text" id="tel" name="tel" placeholder="Telefone com (DDD)" required />
                            </label>
                        </div>

                        <label for="dataN">
                            <input class="input" type="date" id="dataN" name="Data de nascimento" placeholder="Data de nascimento" required />
                        </label>

                        <select class="input" name="FatorRH" id="FatorRH">
                            <option selected value="">Fator RH</option>
                            <option value="p">Rh positivo (Rh+)</option>
                            <option value="txt">Rh negativo (Rh-)</option>
                        </select>

                        <div class="box-input2">
                            <select class="inputP1" name="Genero" id="genero">
                                <option selected value="">Gênero</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Outro">Outro</option>
                            </select>
                            <select class="inputP2" name="tipoSanguineo" id="tipoSanguineo">
                                <option selected value="">Tipo Sanguíneo</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="AB">AB</option>
                                <option value="O">O</option>
                            </select>
                        </div>

                        <div class="box-password">
                            <h6>Para finalizar precisamos de um senha</h6>
                            <label for="password">
                                <input class="input" type="password" id="password" name="password" placeholder="Digite sua senha" required />
                            </label>
                            <label for="checkPassword">
                                <input class="input" type="password" id="checkPassword" name="checkPassword" placeholder="Confirmar senha" required />
                            </label>
                        </div>
                    </form>
                    <div class="check">
                        <input class="checkbox" type="checkbox" id="Termos" name="Termos" />
                        <label class="text" for="check">Concordo com todos os termos.?</label>
                    </div>
                    <button id="doneBtn" type="submit">Finalizar cadastro</button>
                </div>
            </div>
        </section>
    </body>
</html>
